<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动打开超链接</title>
    <script>
        function autoClickLink() {
            // 获取超链接元素
            var link = document.getElementById('myLink');
            // 模拟点击该超链接
            link.click();
        }
    </script>
</head>
<body onload="autoClickLink()">
 
<a id="myLink" href="../book/Flip Blockbook.js/book.html">访问Example.com</a>
 
</body>
</html>
